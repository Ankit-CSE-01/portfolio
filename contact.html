<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">Portfolio</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="projects.html" class="nav-link">Projects</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact">
        <div class="container">
            <h1>Get In Touch</h1>
            <p class="section-subtitle">Let's work together to create something amazing</p>

            <div class="contact-wrapper">
                <!-- Contact Form -->
                <div class="contact-form">
                    <form id="contactForm" method="POST" action="https://formspree.io/f/YOUR_FORM_ID">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                placeholder="Your Full Name" 
                                required
                                aria-label="Full Name"
                            >
                            <span class="error-message" id="nameError"></span>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="your@email.com" 
                                required
                                aria-label="Email Address"
                            >
                            <span class="error-message" id="emailError"></span>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input 
                                type="text" 
                                id="subject" 
                                name="subject" 
                                placeholder="Project inquiry" 
                                required
                                aria-label="Subject"
                            >
                            <span class="error-message" id="subjectError"></span>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea 
                                id="message" 
                                name="message" 
                                placeholder="Your message here..." 
                                rows="6" 
                                required
                                aria-label="Message"
                            ></textarea>
                            <span class="error-message" id="messageError"></span>
                        </div>

                        <button type="submit" class="btn btn-primary">Send Message</button>
                        <span class="success-message" id="successMessage"></span>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="contact-info">
                    <div class="info-item">
                        <h3>Email</h3>
                        <p><a href="mailto:your@email.com">your@email.com</a></p>
                    </div>
                    <div class="info-item">
                        <h3>Phone</h3>
                        <p><a href="tel:+1234567890">+1 (234) 567-890</a></p>
                    </div>
                    <div class="info-item">
                        <h3>Location</h3>
                        <p>Your City, Country</p>
                    </div>
                    <div class="info-item">
                        <h3>Follow Me</h3>
                        <div class="social-links">
                            <a href="#" class="social-icon">GitHub</a>
                            <a href="#" class="social-icon">LinkedIn</a>
                            <a href="#" class="social-icon">Twitter</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 My Portfolio. All rights reserved.</p>
            <div class="social-links">
                <a href="#" class="social-icon">GitHub</a>
                <a href="#" class="social-icon">LinkedIn</a>
                <a href="#" class="social-icon">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
